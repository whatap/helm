{{- if not (lookup "rbac.authorization.k8s.io/v1" "ClusterRoleBinding" "" "whatap") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: whatap
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: whatap
subjects:
  - kind: ServiceAccount
    name: whatap
    namespace: {{ .Values.namespace }}
{{- end }}