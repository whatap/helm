{{ if .Values.istioEnabled }}
apiVersion: "networking.istio.io/v1alpha3"
kind: "ServiceEntry"
metadata:
  name: "whatap-external"
spec:
  addresses:
    - {{ .Values.whatap.host | quote }}
  hosts:
    - "whatap-proxy1"
  ports:
    name: "proxy"
    number: 6600
    protocol: "tcp"
  location: "MESH_EXTERNAL"
{{ end }}